<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <link rel="stylesheet" href="../css/forgetpsw_3.css">
</head>

<body>
    <main>
        <div class="overlay"></div> <!-- 添加背景覆蓋 -->
        <section id="forgetpsw">
            <button class="close-btn">X</button>
            <div class="step">
                <div class="step-1">
                    <figure><img src="../imgs/edu_img/驗證.png" alt="啟動"></figure>
                </div>
                <div class="step-2">
                    <figure><img src="../imgs/edu_img/新密碼.png" alt="新密碼"></figure>
                </div>
                <div class="step-3">
                    <figure><img src="../imgs/edu_img/完成3.png" alt="完成"></figure>
                </div>
                
            </div>
            <div class="line"></div> <!-- 添加連線 -->
            <div class="forget_list">
                    <button type="submit">重新登入</button>
                </button>
            </div>

        </section>
    </main>
</body>

</html>
