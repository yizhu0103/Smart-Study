    <title>會員-基本資料</title>
    <link rel="stylesheet" href="../css/member_style.css">
</head>

<body>
    <main id="member-bg">
        <header id="c_topbar">
            <h1><a href="../index.html"><img src="../imgs/index-img/logo.svg" alt="首頁"></a></h1>
            <ul class="nav">
                <li class="item"><a href="#">課程</a></li>
                <li class="item-s" onmouseover="switchMenu(this, 'SubMenu1')" onmouseout="hideMenu()">
                    考試
                    <ul id="SubMenu1" class="sub-menu" style="display:none;">
                        <li><a href="../web/sraech.html?type=ch#checklist" target="_blank">國文</a></li>
                        <li><a href="../web/sraech.html?type=en#checklist" target="_blank">英文</a></li>
                        <li><a href="../web/sraech.html?type=math#checklist" target="_blank">數學</a></li>
                        <li><a href="../web/sraech.html?type=sc#checklist" target="_blank">自然</a></li>
                        <li><a href="../web/sraech.html?type=so#checklist" target="_blank">社會</a></li>
                    </ul>
                </li>
                <li class="item"><a href="../index.html#news">最新</a></li>
                <li class="item"><a href="#">關於</a></li>
                <li class="item"><a href="./member_collection.html">收藏</a></li>

            </ul>
            <div class="log_out"><a href="../index.html">登出</a></div>
        </header>
        <section>

            <div class="basic_head">
                <!--頭像區 -->
                <div id="head">
                    <div>
                        <figure class="head"><img src="../imgs/member_img/head.svg" alt=""></figure>
                    </div>
                    <ul class="info">
                        <li><a href="./member_info.html">基本資料</a></li>
                        <li><a href="./member_record.html">我的紀錄</a></li>
                        <li><a href="./member_collection.html">我的收藏</a></li>
                        <li><a href="../index.html#member">會員方案</a></li>
                    </ul>
                </div>


            </div>
            <div class="basic_revise">
                <div id="me">
                    <h3>修改基本資料</h3>
                    <form action="" method="post" name="member_edit" id="member_edit" title="會員資料修改表單">


                        <div class="name">
                            <label for="username">名稱</label>
                            <input type="text" name="username" id="username" title="姓名欄位" placeholder="Martin" autocomplete>

                            <label for="gender">性別</label>
                            <select name="gender" id="gender" title="性別選項" >
                                <option value="生理男">男</option>
                                <option value="生理女">女</option>
                            </select>
                            

                            <label for="birthday">生日</label>
                            <input type="date" name="birthday" id="birthday" title="生日欄位" value="1999/01/01">
                        </div>

                        <h3 class="title">更改帳號</h3>
                        <div class="account">
                            <label for="email">信箱</label>
                            <input type="email" name="email" id="email" title="email欄位" placeholder="000123@email.com"><a
                                href="./member_info.html"><button id="btn-y" onclick="accountChanged()">變更</button></a>
                            <p>綁定</p><a href="./login.html"><button class="google"></button></a><a
                                href="./login.html"><button class="fb"></button></a>

                        </div>


                        <h3 class="title">修改密碼</h3>
                        <div class="pw">
                            <div class="gap">
                                <label for="password">輸入目前密碼</label>
                                <input type="password" name="password" id="password-o"><br>
                            </div>
                            <div class="gap">
                                <label for="password">輸入新密碼</label>
                                <input type="password" name="password" id="password"><br>
                            </div>
                            <div class="gap">
                                <label for="password">確認新密碼</label>
                                <input type="password" name="password" id="password">
                                <button id="btn-y" onclick="pwChanged()">設定</button>
                            </div>
                        </div>

                        <h3 class="title">選擇身分</h3>
                        <div class="identity">
                            <div>
                                <input type="radio" name="member" id="member" value="國一">
                                <label for="member-1">國一</label>
                            </div>
                            <div>
                                <input type="radio" name="member" id="member" value="國二">
                                <label for="member-2">國二</label>
                            </div>
                            <div>
                                <input type="radio" name="member" id="member" value="國三">
                                <label for="member-3">國三</label>
                            </div>
                        </div>
                    </form>

                    <div id="save">
                        <input type="submit" name="btn__submit--member--edit" id="submit" title="會員資料儲存送出" value="儲存資料"
                            onclick="saveChanged()">
                    </div>
                </div>
            </div>


            <div id="bell">
                <figure class="bell"></figure>
            </div>

        </section>
    </main>
    <script src="../js/member.js"></script>
    <script src="../js/info.js"></script>
</body>

</html>
