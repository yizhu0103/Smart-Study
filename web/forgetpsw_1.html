<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <link rel="stylesheet" href="../css/forgetpsw_1.css">
</head>

<body>
    <main>
        <div class="overlay"></div> <!-- 添加背景覆蓋 -->
        <section id="forgetpsw">
            <button class="close-btn">X</button>
            <div class="step">
                <div class="step-1">
                    <figure><img src="../imgs/edu_img/驗證.png" alt="啟動"></figure>
                </div>
                <div class="step-2">
                    <figure><img src="../imgs/edu_img/新密碼1.png" alt="新密碼"></figure>
                </div>
                <div class="step-3">
                    <figure><img src="../imgs/edu_img/完成.png" alt="完成"></figure>
                </div>
                
            </div>
            <div class="line"></div> <!-- 添加連線 -->
            <div class="forget_list">
                    <input type="text" placeholder="輸入密碼" required>
                    <div class="ai_confirm">
                        <input type="img_confirm" placeholder="輸入圖形驗證碼" required>
                        <figure class="imgconf"><img src="../imgs/edu_img/圖形驗證.png" alt="圖形驗證碼"></figure>
                    </div>
                    <div class="email_confirm">
                        <input type="password" placeholder="輸入信箱驗證碼" required>
                        <div class="submit_0" type="submit">發送驗證碼</div>
                    </div>
                    <button type="submit">提交</button>
                </button>
            </div>

        </section>
    </main>
</body>

</html>
