<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育平台</title>
    <link rel="stylesheet" href="../css/login.css">

    <script src="../js/login.js"></script>
</head>

<body>
    <main>
        <section id="login">
            <!-- <div class="star"></div> -->
            <div class="logo">
                <h1><a href="../index.html"><img src="../imgs/sraech-img/logo.svg" alt=""></a></h1>
            </div>
            <div class="register">
                <h5 onclick="show_hide()" id="register_btn_login">
                    登入
                </h5>
                <h5 onclick="show_hide()" id="register_btn_signup">
                    註冊
                </h5>

            </div>


            <div class="login-page">
                <div id="star_login"></div>
                <!-- <div id="star_signup"></div> -->
                <div class="background_circle"></div>
                <div class="login_box">
                    <div id="container1">
                        <div class="login">
                            <h3>登入 </h3>

                            <input type="text" id="username" name="username" placeholder="帳號">
                            <div class="tab"></div>
                            <input type="text" id="password" name="password" placeholder="密碼">
                            <div class="tab"></div>
                            <div class="forgetpsw">
                                <div>
                                    <input type="checkbox" name="rememberpsw" id="rememberpsw" value="忘記密碼">
                                    <label class="forgetpsw_text" for="">記住我</label>
                                </div>
                                <a href="">忘記密碼</a>
                            </div>
                            <button type="button" class="login_btn">登入</button>


                        </div>
                    </div>


                    <div id="container2">

                        <div class="signup">

                            <h3>註冊 </h3>
                            <div class="signup_name">
                                <input type="text" class="fullname lastName " name="fullname" placeholder="姓">
                                <div class="tab"></div>
                                <input type="text" class="fullname" name="fullname" placeholder="名">
                                <div class="tab"></div>
                            </div>
                            <input type="text" id="username2" name="username" placeholder="帳號">
                            <div class="tab"></div>
                            <input type="text" id="password2" name="password" placeholder="密碼">
                            <div class="tab"></div>
                            <input type="text" id="comfirm_password" name="comfirm_password" placeholder="確認密碼">
                            <div class="tab"></div>
                            <div class="forgetpsw">
                                <a href="">
                                    <h5 onclick="show_hide()">已有帳號?</h5>
                                </a>
                            </div>
                            <button type="button" class="login_btn">註冊</button>



                        </div><!-- signup end-->
                    </div><!-- container2 end-->
                </div>

                <div class="or_login">
                    <h3>or</h3>
                    <div class="btn_list">
                        <!-- <span id="GOOGLE_STATUS_1"></span>
                        <div id="g_id_onload" data-client_id="5432xxxxxxxxxxxxxxxxxxxxxx.apps.googleusercontent.com"
                            data-callback="onSignIn1"></div> -->
                        <div class="g_id_signin" data-type="standard"></div>

                        <div class="fb-login-button"></div>


                        <button type="button" class="tourists_login_btn">
                            訪客登入
                        </button>
                    </div>
                </div>

            </div>

            </div>





        </section>


        <script>
            // 登入之後
            function onSignIn1(response) {
                var credential = response.credential,
                    profile = JSON.parse(decodeURIComponent(escape(window.atob(credential.split(".")[1].replace(/-/g, "+").replace(/_/g, "/"))))), // 對 JWT 進行解碼
                    target = document.getElementById("GOOGLE_STATUS_1"),
                    html = "";

                html += "ID: " + profile.sub + "<br/>";
                html += "會員暱稱： " + profile.name + "<br/>";
                html += "會員頭像：" + profile.picture + "<br/>";
                html += "會員 email：" + profile.email + "<br/>";
                target.innerHTML = html;
            }


        </script>
    </main>


</body>
<script src="https://accounts.google.com/gsi/client" async defer></script>


</html>
