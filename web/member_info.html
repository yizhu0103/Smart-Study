<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員-基本資料</title>
    <link rel="stylesheet" href="../css/member_style.css">
</head>

<body>
    <section>
        <header id="c_topbar">
            <h1><a href="../index.html"><img src="../imgs/index-img/logo.svg" alt="首頁"></a></h1>
            <ul class="nav">
                <li><a href="#">課程</a></li>
                <li><a href="#">考試</a></li>
                <li><a href="#">最新</a></li>
                <li><a href="#">關於</a></li>
                <li><a href="#">收藏</a></li>
                <li class="log_out"><a href="#">登出</a></li>
            </ul>
        </header>

        <main>
            <!-- 頭像區 -->
            <div id="head">
                <div>
                    <figure class="head"><img src="../imgs/member_img/head.svg" alt=""></figure>
                </div>
                <ul class="info">
                    <li><a href="#">基本資料</a></li>
                    <li><a href="#">我的紀錄</a></li>
                    <li><a href="#">我的收藏</a></li>
                    <li><a href="#">會員方案</a></li>
                </ul>
            </div>

            <div id="me">
                <h3>修改基本資料</h3>
                <form action="" method="post" name="member_edit" id="member_edit" title="會員資料修改表單">

                    <!-- 第一欄 -->
                    <div class="name">
                        <label for="username">名稱</label>
                        <input type="text" name="username" id="username" title="姓名欄位" autocomplete>

                        <label for="gender">性別</label>
                        <select name="gender" id="gender" title="性別選項">
                            <option value=""></option>
                            <option value="生理男">男</option>
                            <option value="生理女">女</option>
                        </select>

                        <label for="birthday">生日</label>
                        <input type="date" name="birthday" id="birthday" title="生日欄位" placeholder="請選擇生日">
                    </div>
                    <!-- 第二欄 -->
                    <h3 class="title">更改帳號</h3>
                    <div class="account">
                        <label for="email">信箱</label>
                        <input type="email" name="email" id="email" title="email欄位"><button>變更</button>
                        <p>綁定</p><button class="google"></button><button class="fb"></button>

                    </div>
                    <!-- 第三欄 -->
                    <h3 class="title">修改密碼</h3>
                    <div class="pw">
                        <div class="gap">
                            <label for="password">輸入目前密碼</label>
                            <input type="password" name="password" id="password-o"><br>
                        </div>
                        <div class="gap">
                            <label for="password">輸入新密碼</label>
                            <input type="password" name="password" id="password"><br>
                        </div>
                        <div class="gap">
                            <label for="password">確認新密碼</label>
                            <input type="password" name="password" id="password">
                            <button>設定</button>
                        </div>
                    </div>
                    <!-- 第四欄 -->
                    <h3 class="title">選擇身分</h3>
                    <div class="identity">
                        <div>
                        <input type="radio" name="member" id="member" value="國一">
                        <label for="member-1">國一</label>
                    </div>
                    <div>
                        <input type="radio" name="member" id="member" value="國二">
                        <label for="member-2">國二</label>
                    </div>
                    <div>
                        <input type="radio" name="member" id="member" value="國三">
                        <label for="member-3">國三</label>
                    </div>
                    </div>
                </form>

                <div id="save">
                    <input type="submit" name="btn__submit--member--edit" id="submit"
                        title="會員資料儲存送出" value="儲存資料">
                </div>
            </div>
            <div id="bell">
                <figure class="bell"></figure>
            </div>
        </main>
    </section>
</body>

</html>
